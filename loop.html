<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let poketmon = ["피카츄", "라이츄", "파이리", "꼬부기", "버터플", "야도란"];

    let root = window.document.getElementById("root");

    for(let i = 0; // i라는 변수를 선언해줌과 동시에 0으로 할당해줬다.
      i < poketmon.length; // <는 비교 연산자, i의 숫자가 10보다 작다면 
      i = i+1 // i에 +1을 해준다.
      ) //이는 절차형에 해당. -> 절차형 프로그래밍
      {
      console.log(poketmon[i]);
    }
  </script>
</body>
</html>
